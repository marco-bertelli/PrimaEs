<div>
    <form [formGroup]="signform" (ngSubmit)="onSubmit(signform.value)">
        <div>
            <label for="user">User</label>
            <input type="text"  id="user"  required formControlName="user">
        </div>
        <div >
            <label for="password">Password</label>
            <input type="password"  id="password"  required formControlName="password">
        </div>
    </form>
</div>
